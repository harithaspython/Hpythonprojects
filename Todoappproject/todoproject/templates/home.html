{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="banner">
                <div class="banner-text">
                    <h1>My ToDo List</h1>

                </div>

            </div>

        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow" >
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Enter your Tasks">
        </div>
            <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="Enter priority of task">
            </div>
            <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="choose Date">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success">

            </div>
        </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task %}
            <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h4 class="card-tittle">{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>

</div>

{% endblock %}

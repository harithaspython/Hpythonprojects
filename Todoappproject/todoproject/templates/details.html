{% extends 'base.html' %}
{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded">
     <div class="card-body">
         <h4 class="card-tittle">{{task.name}}</h4>
         <p><b>{{task.priority}}</b></p>
         <p><b>{{task.date}}</b></p>
         <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
         <a class="btn btn-primary" href="{% url 'update' task.id %}">Update</a>
     </div>
 </div>
{% endblock %}
